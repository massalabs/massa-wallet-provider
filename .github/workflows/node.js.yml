name: Formater and linter

on:
  [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          
      - name: Clean install
         run: npm ci
      
      - name: Checks format and lint
        run: npm run fmt:check

 