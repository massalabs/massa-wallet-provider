<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Dapp Test</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #050d4f;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <script type='text/javascript' src="./massa-wallet-provider.js"></script>
    <script type='text/javascript' src="./massa-wallet-provider-content-script.js"></script>
    <script type='module'>

      // this is the wallet extension class
      class SpaceXWalletExtension extends window.injected.ContentScriptProvider {
        // own members and functionalities for convenience
        constructor(providerName) {
          super(providerName);
        }

        sign(payload) {
          return {
            pubKey: '0x0000',
            signature: Uint8Array.from([1, 2, 3]),
          }
        }
        balance(payload) {
          return { balance: '120' }
        }
        deleteAccount(payload) {
          return {
            response: window.injected.EAccountDeletionResponse.OK,
          }
        }
        importAccount(payload) {
          return {
            response: window.injected.EAccountImportResponse.OK,
            message: 'Import was fine',
          }
        }
        listAccounts(payload) {
          return [{ name: 'my account', address: '0x0' }];
        }
      }

      console.log("[DAPP_HTML] Hello from Dapp! ");

      // creating a singleton provider client first
      console.log("[DAPP_HTML] Initializing the MassaWalletProviders ...");
      window.wallet.MassaWalletProviders.init();

      // simulate an extension registering itself
      console.log("[DAPP_HTML] Wallet Extension is registering itself ...");
      await SpaceXWalletExtension.registerAsMassaWalletProvider("MASSA_X_WALLET");
      // create an instance of the extension for communication
      const walletExtension = new SpaceXWalletExtension();

      // get wallet providers
      const providers = window.wallet.providers();

      console.log("[DAPP_HTML] Initialized Providers count", providers.length);

      // get a provider
      const myProvider = providers[0];
      console.log("[DAPP_HTML] Provider Name", myProvider.name());

      console.log("[DAPP_HTML] Importing an account ...");
      await myProvider.importAccount({
        privateKey: "S12srNEAvZrTb9pktYeuePpuM4taW5dfmWAZYtdqyETWTBspkoT1",
        publicKey: "P1a6pr1mDMpjtSfFvJ9svkdGkZvotL2Yidh5uyVKXS32WGWW14z"
      });
      console.log("[DAPP_HTML] Import finished!");

      console.log("[DAPP_HTML] Retrieving the accounts again ...");
      const myAccounts = await myProvider.accounts();
      console.log("[DAPP_HTML] Provider accounts ...", myAccounts);

      // getting one account
      const myAccount = myAccounts[0];
      console.log("[DAPP_HTML] Account address ", myAccount.address());

      // getting account balance
      console.log("[DAPP_HTML] Retrieving the account balance ...");
      const accountBalance = await myAccount.balance();
      console.log("[DAPP_HTML] Account Balance = ", accountBalance.balance);

      // signing a message
      console.log("[DAPP_HTML] Signing a message ...");
      const signature = await myAccount.sign([0, 1, 2]);
      console.log("[DAPP_HTML] Account Signature = ", signature);

    </script>
  </body>
</html>
