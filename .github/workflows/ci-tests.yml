name: CI tests
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install
        run: npm ci && npx playwright install

      - name: Build bundle
        run: npm run build

      - name: Test using dummy extension
        run: npm run test
