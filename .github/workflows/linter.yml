name: Node.js CI

on:
  push:
  workflow_call:

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: Checkout code
      uses: actions/checkout@v3
    - run: npm ci
    - run: npm run fmt:check
 