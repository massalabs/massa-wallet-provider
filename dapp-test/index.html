<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Dapp Test</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #050d4f;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <script type='text/javascript' src="./bundle.js"></script>
    <script type='module'>
      const delay = ms => new Promise(res => setTimeout(res, ms));
  
      console.log("[DAPP_HTML] Hello from Dapp! ");
      
      let providers = window.wallet.providers();
      console.log("[DAPP_HTML] Discovered Providers count", providers.length);
      console.log("[DAPP_HTML] Discovered providers ...", providers);

      // wait for a few secs for the provider to be discovered
      await delay(3000);

      providers = window.wallet.providers();
      console.log("[DAPP_HTML] Discovered Providers count", providers.length);
      console.log("[DAPP_HTML] Discovered providers ...", providers);

      // get a provider (not THYRA)
      const myProvider = providers.find((p) => p.name() !== "THYRA");
      console.log("[DAPP_HTML] Provider Name", myProvider.name());

      // import an account
      console.log("[DAPP_HTML] Importing an account ...");
      await myProvider.importAccount({
        privateKey: "S12srNEAvZrTb9pktYeuePpuM4taW5dfmWAZYtdqyETWTBspkoT1",
        publicKey: "P1a6pr1mDMpjtSfFvJ9svkdGkZvotL2Yidh5uyVKXS32WGWW14z"
      });
      console.log("[DAPP_HTML] Import finished!");

      // get accounts
      console.log("[DAPP_HTML] Retrieving the accounts again ...");
      const myAccounts = await myProvider.accounts();
      console.log("[DAPP_HTML] Provider accounts ...", myAccounts);

      // getting one account
      const myAccount = myAccounts[0];
      console.log("[DAPP_HTML] Account address ", myAccount.address());

      // getting account balance
      console.log("[DAPP_HTML] Retrieving the account balance ...");
      const accountBalance = await myAccount.balance();
      console.log("[DAPP_HTML] Account Balance = ", accountBalance.balance);

      // signing a message
      console.log("[DAPP_HTML] Signing a message ...");
      const signature = await myAccount.sign([0, 1, 2]);
      console.log("[DAPP_HTML] Account Signature = ", signature);

      // get thyra if present
      const thyraProvider = window.wallet.providers().find((p) => p.name() === "THYRA");
      console.log("[DAPP_HTML] Thyra Provider = ", thyraProvider);

      const thyraAccounts = await thyraProvider.accounts();
      console.log("[DAPP_HTML] Thyra accounts ...", thyraAccounts);

      for (const thyraAccount of thyraAccounts) {
        console.log("[DAPP_HTML] Thyra account name - address ...", thyraAccount.name(), thyraAccount.address());
        const balance = await thyraAccount.balance();
        console.log("[DAPP_HTML] Thyra account balance ...", balance);
        const signature = await thyraAccount.sign("100110111010001011101001");
        console.log("[DAPP_HTML] Thyra account signature ...", signature);
      }

      const accountAddressToDelete = thyraAccounts[0].address();
      const deletionResp = await thyraProvider.deleteAccount(accountAddressToDelete);
      console.log("[DAPP_HTML] Thyra account deletion response ...", deletionResp);
    </script>
  </body>
</html>
